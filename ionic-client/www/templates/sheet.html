<ion-view>

    <ion-nav-bar class="bar-positive" align-title="left">

        <div class="buttons">
            <a class="button button-clear"  ng-click="goBack()">
                <i class="ion-android-arrow-back "> </i>
            </a>
            <i class="ion-clipboard custom-icon"></i>

            <a class="header-title button button-clear" ng-click="toggleSpinner()">
                {{dataSource.title}}
                {{dataSource.activeSection.title}}
                <i class="ion-android-dropdown"> </i>
            </a>

        </div>

        <h1 class="title"></h1>

        <div class="buttons">
            <button class="button  button-clear right-bar-button" ng-click="addLesson()">
                <i class="ion-android-add right-bar-icon"></i>
            </button>
        </div>

    </ion-nav-bar>

    <div class="animate-show spinner-content list" ng-show="showSpinner">
        <ion-radio ng-repeat="section in dataSource.sections"
                   ng-value="section"
                   ng-model="dataSource.activeSection"
                   ng-change="toggleSpinner()"
                   name="section-side">
            {{ section.title }}
        </ion-radio>
    </div>

    <ion-header-bar class="bar-subheader no-padding">
        <div class="table-header-footer-title">{{dataSource.headerTitle}}</div>

        <ion-scroll direction="x" class="wide-as-needed header-scroll" delegate-handle="header" scrollbar-x ="false">
            <button class="button table-header-item normal" ng-repeat="lesson in dataSource.lessons" ng-click="selectLesson(lesson)"
                    ng-class="{active: dataSource.activeLesson == lesson, wide : dataSource.activeLesson == lesson }">
                {{lesson.getDateString()}}
            </button>
        </ion-scroll>
    </ion-header-bar>

    <ion-content class="no-padding">

        <div class="left-container">
            <div ng-repeat="row in dataSource.activeSection.rows" class="table-row-name-item">
                <span class="table-row-name-item">{{row.title}}</span>
            </div>
        </div>

        <ion-scroll direction="x" class="wide-as-needed right-container"
                    delegate-handle="table" on-scroll="onScrollTable()">

            <div ng-repeat="row in dataSource.activeSection.rows" class="table-row">
                <div ng-repeat="item in row.items" class="table-row-item normal"
                     ng-class="{active: dataSource.activeLesson == item.lesson, wide : dataSource.activeLesson == item.lesson }">

                    <div ng-if="item.lesson == dataSource.activeLesson" class="wide">
                        <button class="button" ng-repeat="visitType in selectOptions"
                                ng-class="{active:item.visit.type == visitType}" ng-click="selectVisitType(item.visit,visitType)">
                            {{visitType}}
                         </button>
                    </div>

                    <div ng-if="item.lesson != dataSource.activeLesson">
                        <button class="button table-row-item normal">
                            {{item.visit.type}}
                        </button>
                    </div>

                </div>
            </div>
        </ion-scroll>


      </ion-content>

    <ion-footer-bar class="no-padding">
        <div class="table-header-footer-title">{{dataSource.footerTitle}}</div>
        <ion-scroll direction="x" class="wide-as-needed footer-scroll" delegate-handle="footer"
                    scrollbar-x ="false">
            <button class="button table-header-item normal" ng-repeat="lesson in dataSource.lessons" ng-model="lesson"
                    ng-class="{active: dataSource.activeLesson == lesson,wide : dataSource.activeLesson == lesson }"
                    ng-click="editLessonNote(lesson)">
                {{lesson.note}}
            </button>
        </ion-scroll>
    </ion-footer-bar>
</ion-view>

<script id="edit-lesson-note.html" type="text/ng-template">

    <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Заметка от {{editLessonData.lesson.getDateString()}}</h1>
            <button class="button button-clear button-positive" ng-click="closeEditLessonNote()">Отмена</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

            <form ng-submit="saveLessonNote()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Что записать?" ng-model="editLessonData.note">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Сохранить</button>
                </div>
            </form>

        </ion-content>

    </div>

</script>


<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive" align-title="left">
            <h1 class="title">Добавить занятие</h1>
        </ion-header-bar>
        <ion-content>
            Hello!
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date">
            </label>
        </ion-content>
    </ion-modal-view>
</script>
