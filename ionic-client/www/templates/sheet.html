<ion-view title="{{activeDataSource.title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" scroll="false">
        <div class="header">
            <div class="header-spacer"> </div>

            <ion-scroll direction="x" class="wide-as-needed header-scroll" delegate-handle="header">
                <a class="button table-header-item" ng-repeat="header in activeDataSource.headers">{{header}}</a>
            </ion-scroll>
        </div>

        <ion-content class="bottom-container">
            <ion-list>
                <ion-item class="table-content table-content">

                    <div class="left-container">
                        <div ng-repeat="section in activeDataSource.sections">
                            <div ng-repeat="row in section.rows" class="table-row-name-item">
                                <span class="table-row-name-item">{{row.title}}</span>
                            </div>
                        </div>
                    </div>

                    <ion-scroll direction="x" class="wide-as-needed right-container"
                                delegate-handle="content" on-scroll="gotScrolledContent()">

                        <div ng-repeat="section in activeDataSource.sections">
                            <div ng-repeat="row in section.rows" class="table-row-item">

                                <select class="table-row-item"
                                        ng-repeat="item in row.items"
                                        ng-model="item.visit"
                                        ng-options="visit for visit in selectOptions"></select>
                            </div>
                        </div>
                    </ion-scroll>

                </ion-item>
            </ion-list>
        </ion-content>
    </ion-content>
</ion-view>
