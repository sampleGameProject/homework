<ion-view>

    <ion-nav-bar class="bar-positive" align-title="left">

        <div class="buttons">
            <a class="button button-clear"  ng-click="goBack()">
                <i class="ion-android-arrow-back "> </i>
            </a>
            <i class="ion-clipboard custom-icon"></i>

            <a class="header-title button button-clear" ng-click="toggleSpinner()">
                <!--{{activeDataSource.title}}-->
                Title
                <i class="ion-android-dropdown"> </i>
            </a>

        </div>

        <h1 class="title "></h1>

        <div class="buttons">
            <button class="button  button-clear right-bar-button ">
                <i class="ion-android-add right-bar-icon"></i>
            </button>
        </div>

    </ion-nav-bar>


    <!--<div class="animate-show spinner-content list" ng-show="showSpinner">-->
        <!--<ion-radio ng-repeat="group in groups"-->
                   <!--ng-value="group.name"-->
                   <!--ng-change="activeGroupChange(group)"-->
                   <!--name="active-group">-->
            <!--{{ item.text }}-->
        <!--</ion-radio>-->
    <!--</div>-->

    <ion-content scroll="false">


        <div class="header">
            <div class="table-date-item">{{dataSource.header.title}}</div>
            <ion-scroll direction="x" class="wide-as-needed header-scroll" delegate-handle="header">
                <button class="table-header-item" ng-repeat="header in dataSource.header.items">{{header}}</button>
            </ion-scroll>
        </div>

        <ion-content class="bottom-container">
            <ion-list>
                <ion-item class="table-content">

                    <div class="left-container">
                        <div ng-repeat="row in activeSection.rows" class="table-row-name-item">
                            <span class="table-row-name-item">{{row.title}}</span>
                        </div>
                    </div>

                    <ion-scroll direction="x" class="wide-as-needed right-container"
                            delegate-handle="content" on-scroll="gotScrolledContent()">


                            <div ng-repeat="row in activeSection.rows" class="table-row-item">

                                <select class="table-row-item"
                                    ng-repeat="item in row.items"
                                    ng-model="item.visit"
                                    ng-options="visit for visit in selectOptions"></select>

                            </div>

                    </ion-scroll>

                </ion-item>
            </ion-list>

        </ion-content>
    </ion-content>

    <ion-footer-bar>
        <div>Дата</div>
        <ion-scroll direction="x" class="wide-as-needed header-scroll" delegate-handle="header">
            <button class="table-header-item" ng-repeat="header in dataSource.header">{{header}}</button>
        </ion-scroll>
    </ion-footer-bar>
</ion-view>
