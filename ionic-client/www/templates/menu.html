<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">

    </ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Меню</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <div class="item item-divider">Ведомости занятий</div>
        <ion-item nav-clear menu-close ng-repeat="sheet in sheets" href="#/app/sheet/{{sheet.id}}"
                  ng-class="{active: selectedItem == sheet}">
            {{sheet.getTitle()}}
        </ion-item>

        <div class="item item-divider">Предметы</div>
        <ion-item nav-clear menu-close ng-repeat="subject in subjects" href="#/app/subject/{{subject.id}}"
                ng-class="{active: selectedItem == subject}">
          {{subject.name}}
        </ion-item>

        <div class="item item-divider">Настройки</div>
        <ion-item nav-clear menu-close href="#/app/profile"
                  ng-class="{active: selectedItem == profile}">
          Профиль
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
