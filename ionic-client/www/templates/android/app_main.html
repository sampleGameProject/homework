<ion-view>

    <ion-nav-bar align-title="left" class="nav-title-android bar-positive">
        <h1 class="title">{{activeItem.name}}</h1>
    </ion-nav-bar>

    <ion-side-menus>

        <ion-side-menu side="left" width="130">
            <ion-view>

                <ion-content>
                    <ion-list>

                        <ion-item ng-repeat="item in menuItems" ng-click="selectMenuItem(item, $index)"
                                  ng-class="{active: activeItem == item}">
                            {{item.name}}
                        </ion-item>

                    </ion-list>
                </ion-content>

            </ion-view>
        </ion-side-menu>

        <ion-pane ion-side-menu-content>

            <ion-view>
                <ion-content>
                    <ion-list>

                        <ion-item ng-repeat="item in activeItem.items" href="{{activeItem.link}}{{item.id}}"
                                class="main-content-item">
                            {{item.name}}
                        </ion-item>

                    </ion-list>
                </ion-content>
            </ion-view>

        </ion-pane>

    </ion-side-menus>

</ion-view>
